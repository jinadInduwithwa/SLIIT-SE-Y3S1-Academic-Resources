<html lang="en">

<body>
    <script>
        // “var”, “let” and “const” variables try their behaviors
        
        // let - provided Block Scope in JavaScript, Variables declared inside a { } block cannot be accessed from outside the block
        let a = 10;

        function f(){
            if(true){
                let b = 9
                console.log(b);
            }
            console.log(b);  // It gives error as it  defined in if block
        }

        f()
        console.log(a)


    </script>
    
</body>
</html>
